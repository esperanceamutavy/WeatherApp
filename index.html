<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src = "search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" class="weather-icon">
            <h1 class="temperature">19°c</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png">
                    <div>
                        <p class="humidity">90%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

const apiKey = "380fc795683b6c4ddbf7e854535dba0b";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
// to be able to search for cities using the search box
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");//for search button to send city info to cheack weather function
const weatherIcon = document.querySelector(".weather-icon")//to update icon

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    if(response.status == 404){
        document.querySelector(".error").style.display = "block"
        document.querySelector(".weather").style.display = "none"
    }else{
        var data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"; 

//to update image icon based on weather
if(data.weather[0].main == "Clouds"){
    weatherIcon.src = "Images/cloud.png";
}else if(data.weather[0].main == "Clear"){
    weatherIcon.src = "Images/clear.png";
}else if(data.weather[0].main == "Rain"){
    weatherIcon.src = "Images/rain.png";
}else if(data.weather[0].main == "Drizzle"){
    weatherIcon.src = "Images/drizzle.png";
}else if(data.weather[0].main == "Mist"){
    weatherIcon.src = "Images/mist.png";
}

</script>


</body>
</html>
